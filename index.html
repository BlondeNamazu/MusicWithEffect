<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
</head>
<body>
  <input type="text" id="msg_input" style="width:200px;" />
  <button onclick="publishMessage();">語る</button>
  <button id="playbutton" onclick="togglePlay();">Play</button>
  <div>
  <audio id="audio1" src="audio.mp3" preload="auto" style="width:25%" controls>Canvas not supported</audio>
  </div>
  <!--<div>
  <input type="text" id="audioFile" value="./audio.mp3" size="60" />
  </div>-->
  <div id="msg"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    // 1.イベントとコールバックの定義
    //var socketio = io.connect('http://localhost:8080');
    var socketio = io.connect();
    
    //values
    var gx=0;
    var gy=0;
    var gz=0;
    var light=0;
    
    var audioElm = new Audio("./audio.mp3");
    
    function togglePlay(){
        if(audioElm.paused == true){
            playAudio(audioElm);
        } else {
          pauseAudio(audioElm);
        }
    }
    
    function playAudio(audioElm){
      document.getElementById("playbutton").innerHTML="Pause";
      //audioElm.src = document.getElementById('audioFile').value;
      audioElm.play();
      //document.querySelector('#audioFile').play();
    }
    
    function pauseAudio(audioElm){
      document.getElementById("playbutton").innerHTML="Play";
      audioElm.pause();
    }

    socketio.on("publish", function (data) { addMessage(data.value); });
    socketio.on("debug", function(data){ addDebugMsg(data.val); });

    // 2.イベントに絡ませる関数の定義
    function start(name) {
      socketio.emit("connected", name);
    }

    function publishMessage() {
      var textInput = document.getElementById('msg_input');
      var msg = "[" + myName + "] " + textInput.value;
      socketio.emit("publish", {value: msg});
      textInput.value = '';
    }
    
    function addDebugMsg(val){
      console.log(val);
    }

    function addMessage (msg) {
      clearMsgArea();
      parse(msg);
      addMsgChild("x = ",gx);
      addMsgChild("y = ",gy);
      addMsgChild("z = ",gz);
      addMsgChild("light = ",light);
      //msgArea.insertBefore(domMeg,msgArea.firstChild)
    }
    
    function addMsgChild(des,val){
      var str = des + val;
      var domMeg = document.createElement('div');
      domMeg.innerHTML = new Date().toLocaleTimeString() + ' ' + str;
      msgArea.appendChild(domMeg);
    }
    
    function clearMsgArea(){
      while(msgArea.firstChild) msgArea.removeChild(msgArea.firstChild);
    }
    
    function parse(data){
      data = data.split(" ");
      if(data[1] == null) return;
      if(data[1] == "x"){
        gx = data[2];
      } else if(data[1] == "y"){
        gy = data[2];
      } else if(data[1] == "z"){
        gz = data[2];
      } else if(data[1] == "light"){
        light = data[2];
      }
    }

    // 3.開始処理
    var msgArea = document.getElementById("msg");
    var myName = Math.floor(Math.random()*100) + "さん";
    addMessage("貴方は" + myName + "として入室しました");
    start(myName);
  </script>
</body>
</html>
